<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Hijabina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .logo-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .logo-section p {
            font-size: 1.1rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        .login-right {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #999;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #764ba2;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .btn-google {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.3s, border-color 0.3s;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ccc;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .register-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left {
                padding: 2rem;
            }

            .logo-section h1 {
                font-size: 2rem;
            }

            .logo-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side -->
        <div class="login-left">
            <div class="logo-section">
                <img src="assets/img/logo1.png" alt="Toko Hijabina Logo" style="height: 40px;">
                <h1>Toko Hijabina</h1>
                <p>Platform belanja hijab modern dengan koleksi terlengkap dan berkualitas untuk muslimah masa kini</p>
            </div>
        </div>

        <!-- Right Side -->
        <div class="login-right">
            <div class="login-header">
                <h2>Selamat Datang!</h2>
                <p>Masuk ke akun Anda untuk mulai berbelanja</p>
            </div>

            <div id="alertMessage" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Masukkan email Anda"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Masukkan password"
                            required
                        >
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Ingat Saya</span>
                    </label>
                    <a href="#" class="forgot-password">Lupa Password?</a>
                </div>

                <button type="submit" class="btn-login">Masuk</button>
            </form>

            <div class="divider">
                <span>Atau masuk dengan</span>
            </div>

            <button class="btn-google" id="googleLoginBtn">
                <span>üîç</span>
                <span>Masuk dengan Google</span>
            </button>

            <div class="register-link">
                Belum punya akun? <a href="user-register.html">Daftar Sekarang</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { 
            signInWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const loginForm = document.getElementById('loginForm');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const alertMessage = document.getElementById('alertMessage');

        // Show alert message
        function showAlert(message, type) {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.style.display = 'block';
            
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }

        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Save user info
                if (rememberMe) {
                    localStorage.setItem('userEmail', email);
                }
                
                localStorage.setItem('userId', userCredential.user.uid);
                localStorage.setItem('userEmail', userCredential.user.email);
                
                showAlert('Login berhasil! Mengalihkan...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'user-home.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login gagal. ';
                
                switch(error.code) {
                    case 'auth/invalid-email':
                        errorMessage += 'Email tidak valid.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage += 'Akun tidak ditemukan.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Password salah.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage += 'Terlalu banyak percobaan. Coba lagi nanti.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showAlert(errorMessage, 'error');
            }
        });

        // Google Login
        googleLoginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            
            try {
                const result = await signInWithPopup(auth, provider);
                
                localStorage.setItem('userId', result.user.uid);
                localStorage.setItem('userEmail', result.user.email);
                localStorage.setItem('userName', result.user.displayName);
                
                showAlert('Login dengan Google berhasil! Mengalihkan...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'user-home.html';
                }, 1500);
                
            } catch (error) {
                console.error('Google login error:', error);
                showAlert('Login dengan Google gagal. ' + error.message, 'error');
            }
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'user-home.html';
            }
        });
    </script>
</body>
</html>
