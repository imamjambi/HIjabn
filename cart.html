<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Toko Hijabina</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Pastikan path CSS ini benar -->
    <style>
        /* Anda bisa menambahkan style khusus untuk halaman keranjang di sini */
        .main-content { padding: 20px; max-width: 900px; margin: auto; }
        .cart-item { display: flex; align-items: center; border-bottom: 1px solid #eee; padding: 15px 0; }
        .cart-item img { width: 80px; height: 80px; object-fit: cover; margin-right: 15px; border-radius: 8px; }
        .cart-item-details { flex-grow: 1; }
        .cart-item-actions { text-align: right; }
        .cart-total { text-align: right; margin-top: 20px; font-size: 1.2em; font-weight: bold; }
        .empty-cart { text-align: center; padding: 50px; color: #888; }
        .btn-checkout { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 10px; }
        .btn-checkout:hover { background-color: #218838; }
        .remove-item-btn { color: #dc3545; cursor: pointer; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1>Keranjang Belanja Anda</h1>
            <a href="index.html" style="text-decoration: none;">&larr; Kembali Belanja</a>
        </div>

        <div id="cart-items-container">
            <!-- Item keranjang akan dimuat di sini oleh JavaScript -->
            <div class="empty-cart">
                <p>ðŸ›’ Keranjang Anda masih kosong.</p>
            </div>
        </div>

        <div class="cart-total" id="cart-summary" style="display: none;">
            <p>Total Harga: <span id="cart-total-price">Rp 0</span></p>
            <button class="btn-checkout" id="checkout-btn">Lanjutkan ke Pembayaran</button>
        </div>
    </div>

    <!-- Firebase Scripts (jika diperlukan untuk checkout) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Your Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/cart.js"></script>
</body>
</html>
