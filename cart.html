<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Hijabina</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Anda bisa memindahkan style ini ke file style.css utama */
        .cart-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .cart-item-price {
            font-size: 16px;
            color: #5a67d8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Keranjang Belanja Anda</h1>
        <div id="cart-items-container">
            <!-- Item keranjang akan ditampilkan di sini oleh JavaScript -->
        </div>
        <div id="cart-empty-message" style="display: none; text-align: center; padding: 40px 0;">
            <p>Keranjang belanja Anda masih kosong.</p>
            <a href="index.html" class="btn btn-primary">Mulai Belanja</a>
        </div>
    </div>

    <!-- Script untuk menampilkan item keranjang -->
    <script type="module" src="js/cart.js"></script>
</body>
</html>
