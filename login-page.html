<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Hijabina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            display: flex;
            max-width: 1100px;
            width: 100%;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .logo-section {
            text-align: center;
        }

        .logo-icon {
            font-size: 6rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .logo-section h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }

        .logo-section p {
            font-size: 1.15rem;
            opacity: 0.95;
            line-height: 1.7;
        }

        .login-right {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255,255,255,0.9);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: #f8f9fa;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #999;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .btn-google {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            transition: all 0.3s;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ccc;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 0.3rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin: 1.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 0.2rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .terms-checkbox a {
            color: #764ba2;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        /* Role Selector for Register */
        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option:hover {
            border-color: #764ba2;
        }

        .role-option.selected {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .role-label {
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 968px) {
            .login-container {
                flex-direction: column;
            }

            .login-left {
                padding: 2rem;
            }

            .logo-icon {
                font-size: 4rem;
            }

            .logo-section h1 {
                font-size: 2rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê</button>

    <div class="login-container">
        <!-- Left Side -->
        <div class="login-left">
            <div class="logo-section">
                <img src="assets/images/logo1.png" alt="Logo Hijabina" style="height: 300px;">
                <h1>HIJABINA</h1>
                <p>Temukan koleksi hijab terbaik dengan kualitas premium, nyaman dipakai sepanjang hari.</p>
            </div>
        </div>

        <!-- Right Side -->
        <div class="login-right">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Masuk</button>
                <button class="tab" onclick="switchTab('register')">Daftar</button>
            </div>

            <div id="alertMessage" class="alert"></div>

            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <div class="login-header">
                    <h2>Selamat Datang Di Hijabina</h2>
                    <p>Masukan Akun Anda</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìß</span>
                            <input 
                                type="email" 
                                id="loginEmail" 
                                class="form-input" 
                                placeholder="Masukkan email"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input 
                                type="password" 
                                id="loginPassword" 
                                class="form-input" 
                                placeholder="Masukkan password"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                        </label>
                    </div>

                    <button type="submit" class="btn-submit">Masuk</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerTab" class="tab-content">
                <div class="login-header">
                    <h2>Buat Akun Baru</h2>
                    <p>Daftar untuk mulai berbelanja</p>
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Nama Lengkap</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üë§</span>
                            <input 
                                type="text" 
                                id="registerName" 
                                class="form-input" 
                                placeholder="Masukkan nama lengkap"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìß</span>
                            <input 
                                type="email" 
                                id="registerEmail" 
                                class="form-input" 
                                placeholder="Masukkan email"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nomor WhatsApp</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üì±</span>
                            <input 
                                type="tel" 
                                id="registerPhone" 
                                class="form-input" 
                                placeholder="08123456789"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input 
                                type="password" 
                                id="registerPassword" 
                                class="form-input" 
                                placeholder="Minimal 6 karakter"
                                required
                            >
                        </div>
                        <div class="password-strength">
                            <span id="strengthText">Kekuatan password: -</span>
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Konfirmasi Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input 
                                type="password" 
                                id="registerConfirmPassword" 
                                class="form-input" 
                                placeholder="Ulangi password"
                                required
                            >
                        </div>
                    </div>

                    <label class="terms-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>Saya menyetujui <a href="#">Syarat & Ketentuan</a> serta <a href="#">Kebijakan Privasi</a></span>
                    </label>

                    <button type="submit" class="btn-submit">Daftar Sekarang</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';

        const alertMessage = document.getElementById('alertMessage');

        // Fungsi untuk menampilkan notifikasi
        function showAlert(message, type) {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.style.display = 'block';
            setTimeout(() => { alertMessage.style.display = 'none'; }, 5000);
        }

        // Fungsi untuk pindah tab
        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            if (tabName === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('registerTab').classList.add('active');
            }
            alertMessage.style.display = 'none';
        };

        // Cek parameter URL untuk tab register
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('register') === 'true') {
            switchTab('register');
        }

        // Logika Form Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists) {
                    throw new Error("Data pengguna tidak ditemukan di database.");
                }

                const userData = userDoc.data();
                const role = userData.role || 'user';

                localStorage.setItem('userRole', role);
                showAlert('Login berhasil! Mengalihkan...', 'success');

                setTimeout(() => {
                    if (role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'user-home.html'; // Path ini sudah benar dari root
                    }
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                let msg = 'Login gagal. Periksa kembali email dan password Anda.';
                if (error.code === 'auth/user-not-found') msg = 'Akun tidak ditemukan.';
                if (error.code === 'auth/wrong-password') msg = 'Password salah.';
                showAlert(msg, 'error');
            }
        });

        // Logika Form Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('Password tidak cocok!', 'error');
                return;
            }
            if (password.length < 6) {
                showAlert('Password minimal 6 karakter!', 'error');
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                await user.updateProfile({ displayName: name });

                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    phone: phone,
                    role: 'customer', // Semua pendaftaran baru adalah 'customer'
                    role: 'customer', // Memastikan semua pendaftaran baru adalah 'customer'
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                localStorage.setItem('userRole', 'customer');
                showAlert('Pendaftaran berhasil! Mengalihkan...', 'success');

                setTimeout(() => {
                    window.location.href = 'user-home.html'; // Path ini sudah benar dari root
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                let msg = 'Pendaftaran gagal.';
                if (error.code === 'auth/email-already-in-use') msg = 'Email sudah terdaftar.';
                showAlert(msg, 'error');
            }
        });

        // Logika Login Google
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                const userDocRef = db.collection('users').doc(user.uid);
                const userDoc = await userDocRef.get();

                let role = 'customer';
                if (!userDoc.exists) {
                    // Pengguna baru, simpan datanya
                    await userDocRef.set({
                        name: user.displayName,
                        email: user.email,
                        phone: user.phoneNumber || '',
                        role: 'customer',
                        role: 'customer', // Memastikan pengguna Google baru juga 'customer'
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                } else {
                    role = userDoc.data().role || 'customer';
                    role = userDoc.data().role || 'customer'; // Ambil role yang ada
                }

                localStorage.setItem('userRole', role);
                showAlert('Login dengan Google berhasil! Mengalihkan...', 'success');

                setTimeout(() => {
                    if (role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'user-home.html'; // Path ini sudah benar dari root
                    }
                }, 1500);

            } catch (error) {
                console.error('Google login error:', error);
                showAlert('Login dengan Google gagal. Silakan coba lagi.', 'error');
            }
        });
    </script>
</body>
</html>
